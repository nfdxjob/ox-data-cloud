<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${systemTitle} ? ${systemTitle} : 'ODC'"></title>
    <link th:href="@{static/bootstrap-5.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/static/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/jquery-3.6.0.js}"></script>
    <script th:src="@{/static/js.cookie.min.js}"></script>
</head>
<body>
    <div>
        login user is <span th:text="${loginUser}" id="login_user"></span>
    </div>
</body>
<script>
    $(function () {
        $.ajax({
            url: '/oauth/api/v1/user-details/current',
            type: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + Cookies.get('access_token')
            },
            dataType: 'json',
            success: function (data) {
                $('#login_user').text(data.username+'; email: '+data.email +'; realName: '+data.realName);
            }
        });
    });
    $(document).ready(function () {
        console.log('login user is ' + $('#login_user').text());
    });
</script>
<style>
</style>
</html>
