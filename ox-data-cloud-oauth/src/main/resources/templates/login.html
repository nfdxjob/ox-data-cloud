<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${systemTitle} ? ${systemTitle} : 'BUTTERFLY'"></title>
    <link th:href="@{static/bootstrap-5.1.3-dist/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/static/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <form target="_parent">
                <div class="mb-3">
                    <label class="form-label"><h3>登录</h3></label>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username">
                    <div id="emailHelp" class="form-text">请输入用户名或邮箱进行登录</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3 d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登录</button>

                </div>
            </form>
        </div>
    </div>
</body>
<style>
    .login-container {
        position: absolute;
        top: 50%;
        left: 20%;
        transform: translate(-20%, -50%);
    }
    .login-form {
        width: 400px;
    }
</style>
</html>
